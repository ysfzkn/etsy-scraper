<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/public/stlye.css" media="all">
  
    <title>Etsy Scraper</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-danger mb-3">
      <div class="container">

        <a href="#" class="navbar-brand">
          Etsy Scraper
        </a>
      </div>
    </nav>
    
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form action="index" method="post">
            <h2 id="header"> Product Link </h2>
            <p class="lead">
              Please type here the product link.
            </p>
            <div>
              <div class="mb-3">
                  <span>
                    Product Link:
                  </span>
                  <input type="text" id= "product"  class="from-control">
              </div>
    
              <button type="button" id= "getads"  class="btn btn-primary">Start</button>
            </div>
          </form>
          <div id="loading">
            <img src="/public/loading.gif" alt="" width="100">
          </div>
         
          <figure>
            <figcaption>Products</figcaption>
              <table class="table table-bordered table-striped mt-3">
                <thead>
                  <tr>
                    <th id="id">id</th>
                    <th id="name">name</th>
                    <th id="image">image</th>
                    <th id="price">price</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
          </figure>
        </div>
      </div>   
      <div class="ad-container"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <script src="/public/test.js"></script>

  </body>
</html>
